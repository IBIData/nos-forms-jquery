<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nos-Forms jQuery</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/nosform-jquery.css">
</head>

<body>

    <div class="container">

        <form id="myform"></form>

    </div>





    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/nosform-jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>

    <script>
        $(function() {

                $.get('signup-form.json', function (data) {

                    var form = $("#myform").nosForm({
                        fields: data,
                        animationSpeed: 50,
                        validate: true,
                        htmlValidation: false,
                        honeypot: true,
                        messages: {
                            required: 'Oops! You missed something!',
                            invalid: 'Invalid entry'
                        },
                        messageLocation: {
                            top: false,
                            bottom: true
                        },
                        submit: function (formdata) {
                            console.log(formdata);
                        },
                        onlySubmitWithValue: true
                    });


                });

            });
    </script>
</body>

</html>
